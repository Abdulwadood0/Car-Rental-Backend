name: CI - CarRental Backend

on:
  push:
    branches: [ "main" ]  # run when pushing to main
  pull_request:
    branches: [ "main" ]  # also run when PR targets main

jobs:
  build_and_test:
    name: Run tests
    runs-on: ubuntu-latest  # virtual Ubuntu server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # pulls repo into the VM

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # choose your Node.js version

      - name: Install dependencies
        run: npm ci  # clean install using package-lock.json

      - name: Run tests
        run: npm test  # executes your test command from package.json
